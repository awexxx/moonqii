<h2>Contact Moonqii</h2>
  <p>Need to contact moonqii? Fill out the contact list below!</p>

    <div class="container">
  <form method="POST" action="https://api.plaguecraft.xyz/webhooks/init/send-contact-moonqii.php">
    <div><label>Where do you need support?</label></div>
    <div><input type="text" name="myService" class="form-control" required /></div>
    <div><label>Your Name:</label></div>
    <div><input type="text" name="myName" class="form-control" required /></div>
    <div><label>Your Email:</label></div>
    <div><input type="text" name="myEmail" class="form-control" required /></div>
    <div><label>Discord Name & Tag:</label></div>
    <div><input type="text" name="myDiscord" class="form-control" required /></div>

    <div><label>Message:</label></div>
    <div><textarea cols="40" rows="5" name="myMessage" class="form-control" required></textarea></div>
    <div class="float-center mt-2">
      <input type="submit" value="Send" class="btn btn-primary" />
    </div>
  </form>
</div>
