
<html>
	<head>
		<title>Login required</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript">
			function init() {
				if (localStorage.getItem("tryLogin")) {
					document.getElementById("error").className += "show";
					localStorage.removeItem("tryLogin");
				}
				document.getElementById("password").focus();
			}
			
			function tryLogin() {
				localStorage.setItem("tryLogin", true);	
			}
		</script>
	</head>
	<body onload="init()">
		<div id="content">
			<a href="https://moonqii.xyz/home.html">
			<img class="logimg" src="../images/moonqii.jpg">
			</a>
			<h1>This resource is protected. Please log in.</h1>
			<form method="POST" action="" onsubmit="tryLogin()">
				<label for="username">Username</label><input type="text" id="username" name="httpd_username" placeholder="friends" />
				<label for="password">Password</label><input type="password" id="password" name="httpd_password" placeholder="moongopogs1!" />
				<input type="submit" name="login" value="Login" />
			</form>

			<p id="error">Incorrect Username/Password.</p>
		</div>
	</body>
</html>
